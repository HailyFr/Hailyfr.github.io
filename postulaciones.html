<h2>Postulaciones</h2>
<form>
    <table hidth="700" height="400" border="1" align="center"> <td align="left">
    <h3 align="center">Datos del Postulante</h3>
    <label for="nombres">Nombres:</label>
    <input type="text" id="nombres" name="nombres">
    
    <label for="apPaterno">Ap. Paterno:</label>
    <input type="text" id="apPaterno" name="apPaterno">
    
    <label for="apMaterno">Ap. Materno:</label>
    <input type="text" id="apMaterno" name="apMaterno"><br>
    
    <label for="rut">RUT:</label>
    <input type="text" id="rut" name="rut">
    
    <label for="fechaNacimiento">Fecha Nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento">
    
    <label for="nacionalidad">Nacionalidad:</label>
    <input type="text" id="nacionalidad" name="nacionalidad">
    
    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo">
        <option value="masc">Masc</option>
        <option value="fem">Fem</option>
    </select><br>
    
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion">
    
    <label for="numero">Nro.:</label>
    <input type="text" id="numero" name="numero">
    
    <label for="comuna">Comuna:</label>
    <input type="text" id="comuna" name="comuna"><br>
    
    <label for="nivel">Nivel al que postula:</label>
    <input type="text" id="nivel" name="nivel">
    
    <label for="fechaPostulacion">Fecha de Postulación:</label>
    <input type="date" id="fechaPostulacion" name="fechaPostulacion"><br>
    
    <h3 align="center">Datos del Apoderado</h3>
    <label for="nombresApoderado">Nombres:</label>
    <input type="text" id="nombresApoderado" name="nombresApoderado">
    
    <label for="apPaternoApoderado">Ap. Paterno:</label>
    <input type="text" id="apPaternoApoderado" name="apPaternoApoderado">
    
    <label for="apMaternoApoderado">Ap. Materno:</label>
    <input type="text" id="apMaternoApoderado" name="apMaternoApoderado"><br>
    
    <label for="rutApoderado">RUT:</label>
    <input type="text" id="rutApoderado" name="rutApoderado">
    
    <input type="submit" value="Enviar">
</form>
